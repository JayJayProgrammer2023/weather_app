<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="../static/css/weather_app.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button><img src="../static/images/search.png"></button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img src="../static/images/rain.png" class="weather-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="../static/images/humidity.png">
                        <div class="wind-humidity">
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="../static/images/wind.png">
                        <div class="wind-humidity">
                            <p class="wind">9.3 mph</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script type="text/javascript" src="../static/js/weather_app.js"></script>
    </body>
</html>
